<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>A</title>
</head>

<body>

    <div id="first" class="container displayed">
        <h1 class="title">Contact Information</h1>
        <div class="coninci">
            <input type="email" placeholder="Enter Your E-Mail" id="email" required>
            <input type="tel" placeholder="Enter Your Phone No." id="phone" required>
        </div>
        <input type="submit" value="Continue Details" onclick="sendInfo()" class="btn">
    </div>

    <div class="container hidden" id="mid">
        <h1 class="title">Travelers Details</h1>

        <div class="con3">
            <div class="con2">
                <label>E-Mail</label> <br>
                <input type="email" id="tdemail" value="" readonly="readonly">
            </div>

            <div class="con2">
                <label>Phone No.</label> <br>
                <input type="tel" id="tdphone" value="" readonly="readonly">
            </div>
        </div>

        <div class="con3">
            <div class="con2">
                <label>Title</label> <br>
                <select name="Title" id="title">
                    <option value="Mr">Mr.</option>
                    <option value="Mrs">Mrs.</option>
                    <option value="Miss">Miss.</option>
                    <option value="Ms">Ms.</option>
                </select>
            </div>

            <div class="con2">
                <label>First Name</label> <br>
                <input type="text" placeholder="Enter Your First Name" id="name" required>
            </div>

            <div class="con2">
                <label>Middle Name</label> <br>
                <input type="text" placeholder="Enter Your Middle Name" id="midd">
            </div>
        </div>

        <br>

        <div class="con3">
            <div class="con2">
                <label>Last Name</label> <br>
                <input type="text" placeholder="Enter Your Last Name" id="lastname" required>
            </div>

            <div class="con2">
                <label>Date of Birth</label> <br>
                <input type="date" id="date" required>
            </div>

            <div class="con2">
                <label>Gender</label> <br>
                <select name="Gender" id="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
        
        <br>

        <input type="submit" value="Continue Details" onclick="sendFullInfo()" class="btn">

    </div>


    <div id="last" class="container hidden">
        <h1 class="title">Profile</h1>
    </div>



</body>

</html>
